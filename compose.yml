# COMPOSE_BAKE=true docker compose up -d --build
# COMPOSE_BAKE=true docker compose down
services:
  client:
    image: client
    container_name: client
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 3000
    networks:
      - flashease

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ~/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ~/certs/letsencrypt:/etc/letsencrypt:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - client
    networks:
      - flashease

networks:
  flashease:
    external: true
