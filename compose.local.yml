# docker compose -f compose.local.yml up --build
services:
  client:
    image: flashease_client
    container_name: client
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./src:/app/src
    ports:
      - 80:3000
      - 443:3000
    networks:
      - flashease
    command: ["pnpm", "dev"]

networks:
  flashease:
    external: true
